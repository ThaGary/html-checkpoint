<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Checkpoint</title>
</head>
<body> 
    <h1>Welcome to my page</h1>
    <label for="email">Email</label>
        <input type="email" id="email" value="Enter your Email">
    <br>
    <label for="password">Password</label>
        <input type="password" id="password" value="">
    <br>
    <label for="githubUsername">Github</label>
        <input type="text" id="githubUsername" value="Enter you Github Username">
    <br>
    <label for="Enterprise">Enterprise</label>
        <input type="radio" id="Enterprise" value="Enterprise">
    <br>
    <label for="Pro">Pro</label>
        <input type="radio" id="Pro" value="Pro">
    <br>
    <label for="Free">Free</label>
        <input type="radio" id="Free" value="Free">
    <br>
    <label for="Remember-Me">Remember Me</label>
        <input type="checkbox" id="Remember-Me" value="Remember-Me">
</body>
</html>
